<div class="contaier m-4">
  <h1 class=" text-center"> Explore Categories</h1>
  <p class=" text-center"> Discover recipes grouped by category</p>
  <div ng-if="!selectedCategory" class="row">
    <div class="col-md-4 mb-4" ng-repeat="category in categories">
      <div class="card d-flex flex-column h-100">
        <img ng-src="{{category.strCategoryThumb}}" class="card-img-top" alt="{{category.strCategory}}">
        <div class="card-body d-flex flex-column">
          <h5 class="card-title">{{category.strCategory}}</h5>
          <p class="card-text flex-grow-1">{{category.strCategoryDescription | limitTo:200 }} <span ng-show='category.strCategoryDescription.length > 200'>...</span></p>
          <div class="d-flex justify-content-center mt-auto">
            <button class="btn btn-primary" ng-click="viewMeals(category.strCategory)">
              View Recipes
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div style="position: relative; " ng-if="selectedCategory && !recipeName" class="m-5">
    <button ng-click="removeSelectedCategory()" class="btn btn-primary"
      style="position: absolute; left:20px; top:20;">go back</button>
    <h2 class="mb-3 text-center"> {{selectedCategory}} Recipes </h2>
    <div class="row">
      <div class="col-md-4 mb-3" ng-repeat="recipe in recipes">
        <div class="card h-100">
          <img ng-src="{{ recipe.strMealThumb }}" class="card-img-top" alt="{{ recipe.strMeal }}">
          <div class="card-body">
            <h5 class="card-title text-center">{{recipe.strMeal}}</h5>
            <div class="d-flex justify-content-center">

              <button class="btn btn-primary" ng-click="viewRecipeDetails(recipe.strMeal)">
                View Recipe Details
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="m-5">
    <button ng-if="recipeName" class="btn btn-primary mb-2" ng-click="removeSelectedCategory()">go back</button>
    <recipe recipe-name="recipeName"></recipe>
  </div>
</div>
