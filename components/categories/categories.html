<div class="container mb-5">
  <div ng-hide="recipes.length" class="m-4">
    <h1 class=" text-center"> Explore Categories</h1>
    <p class=" text-center"> Discover recipes grouped by category</p>
    <div ng-if="!selectedCategory" class="row">
      <div class="col-md-4 mb-4" ng-repeat="category in categories">
        <div class="card d-flex flex-column h-100">
          <img ng-src="{{category.strCategoryThumb}}" class="card-img-top" alt="{{category.strCategory}}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{category.strCategory}}</h5>
            <p class="card-text flex-grow-1">{{category.strCategoryDescription | limitTo:200 }} <span
                ng-show='category.strCategoryDescription.length > 200'>...</span></p>
            <div class="d-flex justify-content-center mt-auto">
              <button class="btn btn-primary" ng-click="viewMeals(category.strCategory)">
                View Recipes
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div style="position: relative; " ng-if="selectedCategory && !recipeName">
    <button ng-click="removeSelectedCategory()" class="btn btn-primary m-5" style="position: relative; left:20px;">go
      back</button>
    <h2 ng-show="recipes.length" class="mb-3 text-center"> {{selectedCategory}} Recipes </h2>
    <recipes recipes="recipes"></recipes>
  </div>
</div>
